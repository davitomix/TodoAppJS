<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="title">
    <h1>Todo-Fy</h1>
  </div>

  <div class="container-fluid big-cont">
    <div class="row">
      <div id="project-container" class="col-lg-4 util-cont">
        <h2>Projects</h2> 
        <ul id="project-ul" class="pjct-list">
          <li id="pjct-default" class="project-li not-selected">
              <h3>Default</h3>
          </li>
        </ul>
      </div>
      <div class="col-lg-6 util-cont">
        <h2>Tasks</h2> 
        <div id="todo-container">

        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid big-cont">
    <div class="row">

      <div class="col-lg-4 util-cont">
        <form action="#" name="projectform" id="project-form">
          <label for="project-edit-name">
            Project name<br>
            <input type="text" id="project-name" required><br>
          </label>
          <button type="submit" name="project-create" class="submit" id="project-create">Create New Project</button>
        </form>
      </div>

      <div class="col-lg-6 util-cont" id="display-text">
        <h3>Select a project to create a To-do</h3>
      </div>

      <div class="col-sm-5 todo-create-form d-none" id="display-form">
        <form action="#" name="todoform" id="todo-form">
          <label>
            Task name
            <input type="text" id="task-name" maxlength="25" required>
          </label>
          <label>
            Description
            <textarea name="Description" rows="3" cols="40" id="task-description" required></textarea>
          </label>
          <label>
            Deadline
            <input type="date" id="task-deadline" required>
          </label>
          <label>
            Priority
            <select id="task-priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option  selected='selected' value="low">Low</option>
            </select>
          </label>
          <button type="submit" name="create" id="todo-create">Create Task</button>
          <button type="button" name="save" id="todo-save" class="d-none">Save</button>
          <button type="button" name="cancel" id="todo-cancel">Cancel</button>
        </form>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
