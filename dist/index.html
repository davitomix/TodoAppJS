<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div id="title">
    <h1>Todo-Fy</h1>
  </div>

  <div class="big-cont">
    <div id="project-container" class="project-cont">
      <h2>Projects</h2> 
      <ul id="project-ul" class="pjct-ul">
      </ul>
    </div>
    <div class="task-cont">
      <h2>Tasks</h2> 
      <div id="todo-container" class="todo-cont">
      </div>
    </div>
  </div>

  <div class="big-cont">
    <div class="project-cont d-none">
      <form action="#" name="projectform" id="project-form">
        <label for="project-edit-name">
          Project name<br>
          <input type="text" id="project-name" required><br>
        </label>
        <button type="submit" name="project-create" class="submit" id="project-create">Add New Project</button>
        <button type="button" name="cancel-pjct" id="project-cancel">Cancel</button>
      </form>
    </div>

    <div class="project-cont">
      <button type="button" name="init-pjct" id="project-init">Create Project</button>
    </div>

    <div class="task-cont" id="display-text">
      <h3>Select a project to create a To-do</h3>
    </div>

    <div class="task-cont" id="display-init-todo">
      <button type="button" name="todo" id="todo-init">Create Todo</button>
    </div>

    <div class="todo-create-form d-none task-cont" id="display-form">
      <form action="#" name="todoform" id="todo-form">
        <label>
          <div>Task name</div>            
          <input type="text" id="task-name" maxlength="25" required>
        </label>
        <br>
        <label>
          <div>Description</div>
          <textarea name="Description" rows="3" cols="40" id="task-description" required></textarea>
        </label>
        <br>
        <label>
          <div>Priority</div>
          <select id="task-priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option  selected='selected' value="low">Low</option>
          </select>
        </label>
        <label>
          <div>Deadline</div>
          <input type="date" id="task-deadline" required>
        </label>
        <button type="submit" name="create" id="todo-create">Create Task</button>
        <button type="button" name="save" id="todo-save" class="d-none">Save</button>
        <button type="button" name="cancel" id="todo-cancel">Cancel</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
